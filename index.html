<!doctype html>
<html lang="ru"> 
 <head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Кликер</title> 
  <link rel="stylesheet" href="styles.css"> 
 <style type="text/css" id="dcoder_stylesheet">body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
}

#game-area {
    text-align: center;
    border: 2px solid #333;
    border-radius: 10px;
    padding: 20px;
    background-color: white;
}

#hamster {
    width: 200px; /* Установите нужный размер */
    cursor: pointer;
    transition: transform 0.2s;
}

#hamster:hover {
    transform: scale(1.1);
}

#scoreboard {
    margin: 20px 0;
}

button {
    padding: 10px 20px;
    font-size: 16px;
    margin: 5px;
    cursor: pointer;
}</style></head> 
 <body> 
  <div id="game-area"> 
   <h1></h1> 
   <img id="hamster" src="https://images.app.goo.gl/Mt5hscmfDq2vFzQW6" alt="Хомяк"> 
   <div id="scoreboard"> 
    <p>Очки: <span id="score">0</span></p> 
   </div> <button id="resetButton">Сброс</button> 
  </div> 
  <script src="script.js"></script> 
 
<script type="text/javascript" id="dcoder_script">let score = 0;

const scoreElement = document.getElementById("score");
const hamsterElement = document.getElementById("hamster");
const resetButton = document.getElementById("resetButton");

hamsterElement.addEventListener("click", () => {
    score++;
    scoreElement.textContent = score;
});

resetButton.addEventListener("click", () => {
    score = 0;
    scoreElement.textContent = score;
});</script></body></html>
